<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Country Select JS</title>
		<link rel="stylesheet" href="css/countrySelect.min.css">
		<link rel="stylesheet" href="css/demo.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/countrySelect.min.js"></script>
		<script>
		$(function() {
			$("#country_selector").countrySelect({
				defaultCountry: "ar",
			});
			$("#country_selector_code").change(function() {
				$('#country_selector_name').val($("#country_selector").countrySelect('getSelectedCountryData').name)
			});
		});
		</script>
	</head>
	<body>
		<h1>Country Select JS</h1>
		<form>
			<div class="form-item">
				<input id="country_selector" type="text">
			</div>
			<div class="form-item">
				<input type="text" id="country_selector_code" name="country_selector_code" data-countrycodeinput="1" readonly="readonly" placeholder="Selected country code will appear here" />
				<input type="text" id="country_selector_name" name="country_selector_name" data-countrycodeinput="1" readonly="readonly" placeholder="Selected country name will appear here" />
			</div>
			<button type="submit" style="display:none;">Submit</button>
		</form>
	</body>
</html>

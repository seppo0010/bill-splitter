<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/countrySelect.min.css">
		<link rel="stylesheet" href="css/demo.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/countrySelect.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<form>
			<div class="form-item">
				<input id="country_selector" type="text" autocomplete="off">
				<input id="country_selector_code" type="hidden">
			</div>
			<div class="form-item">
                Monto:
				<input id="amount" type="number" min="1" value="100" autocomplete="off">
			</div>
			<div class="form-item">
                Hombres:
				<input id="num_men" type="number" min="1" step="1" value="1" autocomplete="off">
                <span id="amount_men"></span>
			</div>
			<div class="form-item">
                Mujeres:
				<input id="num_women" type="number" min="1" step="1" value="1" autocomplete="off">
                <span id="amount_women"></span>
			</div>
		</form>
	</body>
</html>
